<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Hello, world!</title>
  </head>
  <body>

    <!--Navbar_section-->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <!-- Logo on the left -->
            <a class="navbar-brand" href="#">Logo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar items in the center -->
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>

            <!-- Search bar on the right -->
            <form class="d-flex" action="#search" method="get">
                <div class="search">
                    <div class="search-container">
                        <input type="text" id="search" class="search-bar" placeholder="Search">
                        <button class="search-icon">
                            <img src="assets/image/search.png" alt="Search">
                        </button>
                    </div>
                </div>
            </form>
            <div>
                <img src="assets/image/login.png" class="log_img">
                <button class="btn " data-bs-toggle="modal" data-bs-target="#loginModal">Log in</button>
            </div>
        </div>
    </nav>
